<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Miner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid bg-primary text-light text-center">
        <h3>Idle Miner</h3>
    </header>
    <main class="background container-fluid">
        <div id="welcome" class="row justify-content-center">
            <div class="col-6 card p-2 text-center w-50 justify-content-center bg-dark mt-5">

                <div class="mt-2">
                    <b class="text-center text-light">Welcome!</b>
                    <p class="text-light">Let's play Idle Miner. An Idle Click game where you can build your mining
                        empire. </p>
                    <p class="text-light">Choose a nickname for your character.</p>
                    <br>
                    <form onsubmit="addPlayer(event)" class="justify-content-center">
                        <input type="name" class="d-flex mx-auto text-center" style="width: 200px" id="chooseName"
                            placeholder="Your Character Name" type="text" name="name">
                        <button type="submit" value="Submit" class="btn btn-secondary mt-3">Start
                            Game</button>
                    </form>

                </div>
            </div>
        </div>
        <div>
            <div class="row mt-2">
                <div class="col-4">
                    <div class="d-flex flex-wrap" id="weapon"></div>
                </div>
                <div class="col-4 text-center">
                    <h3 style="font-size: 38pt" id="thisPlayer"></h3>
                    <div class="col-12 text-center"><span id="money"></span></div>
                    <div id="mineImg" class="col mt-5 text-center">
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-flex align-content-start flex-wrap" id="helpers"></div>
                </div>
            </div>
        </div>
        <div class="row">

        </div>

    </main>
    <footer>
        <h3 class="bg-primary text-light text-center">Made Here, Not There... Or There.</h3>
    </footer>




    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
